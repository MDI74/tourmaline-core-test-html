<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/index.css">
    <title>LBU</title>
  </head>
  <body>
      <header class="header">
          <div class="header__inner">
              <div class="logo">
                  <a href="#" class="logo__link">
                      <img src="src/assets/logo.svg" alt="logo"/>
                  </a>
              </div>
              <nav class="menu">
                  <ul class="menu__list">
                      <li class="menu__item">
                            <a href="#" class="menu__link">Study</a>
                      </li>
                      <li class="menu__item">
                          <a href="#" class="menu__link">International</a>
                      </li>
                      <li class="menu__item">
                          <a href="#" class="menu__link">Research</a>
                      </li>
                      <li class="menu__item">
                          <a href="#" class="menu__link">We are Beckett</a>
                      </li>
                      <li class="menu__item">
                          <a href="#" class="menu__link">Business</a>
                      </li>
                      <li class="menu__item">
                          <a href="#" class="menu__link">Covid-19</a>
                      </li>
                  </ul>
                  <ul class="menu__list-button">
                      <li class="menu__item">
                          <button class="menu__button menu__button--burger"></button>
                      </li>
                      <li class="menu__item">
                          <button class="menu__button menu__button--search"></button>
                      </li>
                  </ul>
              </nav>
          </div>
      </header>

      <main class="main container">
          <section class="card-block">
              <div class="card-block__content">
                  <h1 class="card-block__title title">CARDS</h1>
                  <ul class="card-block__list card-list">
                      <li class="card-list__item">
                          <div class="card">
                              <div class="card__content">
                                  <div class="card__image">
                                      <span class="card-mark">360°</span>
                                      <img src="src/assets/room-1.png" alt="room-1"/>
                                  </div>
                                  <div class="card__description card-description">
                                      <div class="card-description__header">
                                          <h2 class="card-description__type">
                                              Classic Ensuite
                                          </h2>
                                          <h3 class="card-description__name">
                                              BROADCASTING TOWER
                                          </h3>
                                      </div>
                                      <div class="card-description__footer">
                                          <p class="card-description__week">
                                              43 week + 1 day tenancy
                                          </p>
                                          <p class="card-description__price">
                                              £183.00 per week / £7,894.62 total
                                          </p>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </li>
                  </ul>
              </div>
          </section>
      </main>
  </body>
</html>
